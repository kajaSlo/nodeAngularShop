<div>
  <ng-container  *ngFor="let product of products?.value">
      <div id="prod" class="col-xs-12 col-md-3 p">
    <h4 >{{product.title}}</h4><br>
    <h4>{{product.desc}}</h4><br>
    <h4>{{product.price}}</h4>
  </div>
  
</ng-container>
</div>
